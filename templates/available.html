<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <form method="post">
        <div class="room_selection">
            <h3>Pick Room</h3>
            <label for="Quad">Quad Room</label>
            <input type=radio id="Quad" name="ROOM_TYPE" value="Quad">
            <img src="../static/Quad%20Room.png" height="150" width="300">
            <p>Number of rooms left <span id="rooms left">{{ rooms }}</span></p>
        </div>

        <div class="room_selection">
            <h3>Pick Room</h3>
            <label for="Double">Double Room</label>
            <input type=radio id="Double" name="ROOM_TYPE" value="Double">
            <img src="../static/Double%20Room.png" height="150" width="300">
            <p>Number of rooms left <span id="rooms left">{{ rooms }}</span></p>
        </div>

        <div class="room_selection">
            <h3>Pick Room</h3>
            <label for="Presendential">Presendential Room</label>
            <input type=radio id="Presendential" name="ROOM_TYPE" value="Presendential">
            <img src="../static/Presidential%20suite.png" height="150" width="300">
            <p>Number of rooms left <span id="rooms left">{{ rooms }}</span></p>
        </div>

        <input type="submit" value="Book Room">
    </form>





</body>
</html>
